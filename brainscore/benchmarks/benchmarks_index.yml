# index of benchmarks in this codebase in a YAML format.
# upon adding a new benchmark to the codebase, create an entry
# in this file for the benchmark to be recognized.
# structure of the entries in this file is as below
# ---
## benchmark_pool_name: 
##   # list of files that have implementations of benchmarks in them
##   - source: filename[\.py] # file to import benchmarks below from
##     benchmarks: # mapping of ID <--> benchmark class to be loaded
##       benchmark_identifier_1: BenchmarkClassName1
##       benchmark_identifier_2: BenchmarkClassName2
# ---
evaluation_benchmark_pool:
  # neural:
  - source: majajhong2015 
    benchmarks:
      dicarlo.MajajHong2015.V4-pls: DicarloMajajHong2015V4PLS
